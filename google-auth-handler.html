<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Handler</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            color: #34A853;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #202124;
            margin-bottom: 20px;
        }
        
        p {
            color: #5F6368;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #1A73E8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1765CC;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1A73E8;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h1>Signing in...</h1>
            <p>Please wait while we authenticate your account</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success-icon">✓</div>
            <h1>Successfully Signed In!</h1>
            <p>You can now return to the app.</p>
            <button class="btn" id="returnBtn">Return to App</button>
        </div>
        
        <div id="error" style="display: none;">
            <div class="success-icon" style="color: #EA4335;">✗</div>
            <h1>Sign In Failed</h1>
            <p id="error-message">An error occurred during authentication.</p>
            <button class="btn" id="retryBtn">Try Again</button>
        </div>
    </div>

    <script>
        // Firebase configuration (must match your app)
        const firebaseConfig = {
            apiKey: "AIzaSyC87bXSNeIQ3Cno4wQAO4COy9fx_VZRNY4",
            authDomain: "my-free-storage-test.firebaseapp.com",
            databaseURL: "https://my-free-storage-test-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "my-free-storage-test",
            storageBucket: "my-free-storage-test.appspot.com",
            messagingSenderId: "804356355407",
            appId: "1:804356355407:web:e29bc41cc36d92712cc13a",
            measurementId: "G-G7EP7DZEKS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Parse the URL for the OAuth response
        function parseOAuthResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError(error);
                return;
            }
            
            if (!code) {
                // If no code, try to get it from hash (for implicit flow)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const token = hashParams.get('access_token');
                
                if (token) {
                    signInWithToken(token);
                } else {
                    showError("No authentication code found in URL");
                }
                return;
            }
            
            // Exchange code for token (for authorization code flow)
            exchangeCodeForToken(code);
        }
        
        function exchangeCodeForToken(code) {
            // In a real app, you would send this code to your backend to exchange for tokens
            // For demo purposes, we'll just show success after a delay
            setTimeout(() => {
                showSuccess();
            }, 2000);
        }
        
        function signInWithToken(token) {
            // For implicit flow, you can use the token directly
            const credential = firebase.auth.GoogleAuthProvider.credential(null, token);
            
            firebase.auth().signInWithCredential(credential)
                .then(() => {
                    showSuccess();
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message || 'An error occurred during authentication.';
        }
        
        // Handle return to app button
        document.getElementById('returnBtn').addEventListener('click', function() {
            // Try to open the app using deep link
            window.location.href = 'shopmanagment://home';
            
            // Fallback in case deep link fails
            setTimeout(function() {
                alert('Please return to the app manually.');
            }, 500);
        });
        
        // Handle retry button
        document.getElementById('retryBtn').addEventListener('click', function() {
            // Redirect back to the login page in the app
            window.location.href = 'https://aliezzedine456.github.io/';
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            showLoading();
            parseOAuthResponse();
        });
    </script>
</body>
</html>
