<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete - Shop Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #002f34;
            margin: 0 5px;
            animation: loadingPulse 1.5s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loadingPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .success-icon {
            color: #00a650;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .error-icon {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div id="loadingSection">
            <h3>Completing Authentication</h3>
            <p>Please wait while we complete your sign-in...</p>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        
        <div id="successSection" style="display: none;">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Authentication Successful</h3>
            <p>You have been successfully signed in. Redirecting to the app...</p>
        </div>
        
        <div id="errorSection" style="display: none;">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h3>Authentication Failed</h3>
            <p id="errorMessage">There was a problem with your authentication. Please try again.</p>
            <button class="btn btn-primary mt-3" onclick="window.location.href = 'index.html'">Return to Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse the URL fragment (the part after the #)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const queryParams = new URLSearchParams(window.location.search);
            
            // Check for error first
            if (hashParams.has('error') || queryParams.has('error')) {
                const error = hashParams.get('error') || queryParams.get('error');
                const errorDescription = hashParams.get('error_description') || queryParams.get('error_description');
                
                showError(errorDescription || `Authentication error: ${error}`);
                return;
            }
            
            // Get the tokens from the URL
            const accessToken = hashParams.get('access_token');
            const idToken = hashParams.get('id_token');
            const state = hashParams.get('state');
            
            // Verify we have the required parameters
            if (!accessToken || !idToken) {
                showError("Authentication response missing required parameters.");
                return;
            }
            
            // Verify state parameter matches what we stored
            const storedState = localStorage.getItem('google_auth_state');
            if (state !== storedState) {
                showError("Security verification failed. Please try signing in again.");
                return;
            }
            
            // Clear the stored state
            localStorage.removeItem('google_auth_state');
            
            // Store the tokens (in a real app, you'd want to securely handle these)
            localStorage.setItem('google_access_token', accessToken);
            localStorage.setItem('google_id_token', idToken);
            
            // Show success and redirect back to the main app
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            // Redirect after a short delay
            setTimeout(() => {
                // Use a deep link to open the app if in mobile environment
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location.href = 'yourapp://auth?token=' + encodeURIComponent(idToken);
                    
                    // Fallback in case the app doesn't open
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    window.location.href = 'index.html';
                }
            }, 2000);
        });
        
        function showError(message) {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
            
            if (message) {
                document.getElementById('errorMessage').textContent = message;
            }
        }
    </script>
</body>
</html>
